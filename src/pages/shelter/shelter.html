<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shelter Info</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <agm-map [latitude]="lat" [longitude]="lon" [zoom]="zoom"
    [streetViewControl]="false" *ngIf="pos"
    style="width: 100%; height: 300px;">
    <agm-marker *ngFor="let ri of ris" [latitude]="ri.lat" [longitude]="ri.lon" [iconUrl]="dangerImg">
    </agm-marker>
    <agm-marker *ngFor="let si of sis" [latitude]="si['緯度']" [longitude]="si['經度']" [iconUrl]="shelterImg">
    </agm-marker>
  </agm-map>
  <ion-list> 
    <ion-item *ngFor="let si of sis" (click)="center(si)">
      <h2>{{ si['避難收容處所名稱'] }}</h2> 
      <h3>{{ si['避難收容處所地址']}}</h3>
      <p>已收容人數/預計收容人數: {{si['已收容人數']}}/{{si['預計收容人數']}}</p>
    </ion-item>
  </ion-list>
</ion-content>
