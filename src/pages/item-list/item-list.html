<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Item Name</ion-label>
      <ion-input type="text" [(ngModel)]="temp.name" (keyup.enter)="insertItem(temp)"></ion-input>
    </ion-item>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-label>{{ item.name }}</ion-label>
        <ion-checkbox [(ngModel)]="item.checked"></ion-checkbox>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" expandable (click)="removeItem(item)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div padding> 
    <button ion-button color="primary" block (click)="save()">Confirm</button> 
  </div>
</ion-content>
