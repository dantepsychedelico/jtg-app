<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage(pages[0])">
        {{pages[0].title}}
      </button>
      <button menuClose ion-item (click)="openPage(pages[1])">
        {{pages[1].title}}
      </button>
      <button menuClose ion-item (click)="openPage(pages[2])">
        {{pages[2].title}}
      </button>
      <button menuClose ion-item (click)="openPage(pages[3])"> 
        {{pages[3].title}}
      </button>
      <button menuClose ion-item (click)="openPage(pages[5])">
        {{pages[5].title}}
      </button>
      <button menuClose ion-item (click)="clearData()">
        Reset
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
